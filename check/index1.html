<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>ubereats</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="menu-icon"></div>
                <div class="logo">Uber Eats</div>
            </nav>
            <div class="buttons">
                <button>Log in</button>
                <button>Sign up</button>
            </div>
        </header>
        <main>
            <h1>Order delivery near you</h1>
            <div class="search">
                <input type="text" placeholder="Enter delivery address" >
                 <select>
                 <option>Deliver now</option>
                 </select>
                 <button class="search-button">Search here</button>
            </div>
               <p class="sign-in-link">Or <a href="">Sign In</a></p>
        </main>
        <section class="uber">
            <img src="assets/img/uberheader.webp" alt="Burger and fries" class="food-image">
        </section>
            
    </body>
</html>
