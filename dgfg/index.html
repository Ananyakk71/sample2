<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats Mobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-icon {
            font-size: 24px;
        }
        .logo {
            font-weight: bold;
            font-size: 18px;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .auth-buttons button {
            padding: 5px 10px;
            border: none;
            border-radius: 20px;
        }
        .main-content {
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .search-form input, .search-form select, .search-form button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-form button {
            background-color: black;
            color: white;
            font-weight: bold;
        }
        .food-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon">â˜°</div>
        <div class="logo">Uber Eats</div>
        <div class="auth-buttons">
            <button>Log in</button>
            <button>Sign up</button>
        </div>
    </div>
    <div class="main-content">
        <h1>Order delivery near you</h1>
        <form class="search-form">
            <input type="text" placeholder="Enter delivery address">
            <select>
                <option>Deliver now</option>
            </select>
            <button type="submit">Search here</button>
        </form>
        <img src="img/uberheader.webp" alt="Burger and fries" class="food-image">
    </div>
</body>
</html>
